language: rust
sudo: false

cache: cargo

matrix:
  include:
  # Builds with wasm-pack.
  - rust: stable
    env: RUST_BACKTRACE=1
    addons:
      firefox: latest
      chrome: stable
    before_script:
      - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s -- -f
      - cargo install wrangler
    script:
      - npm audit fix
      - npm install
      - npm run build
      - npm run test
      - wrangler publish